            </nav>
      </header>
    <div class="random-box" id="randomBox"></div>
    <script>
      
      let count = 0;
      let numbers = [];
      while (count < 5) {
        let num = Math.floor(Math.random() * 100) + 1;
        numbers.push(num);
        count++;
      }
      document.getElementById('randomBox').innerText = numbers.join(', ');
    </script>
</body>
